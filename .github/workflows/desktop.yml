name: build

on:
  push:
  pull_request:
    branches: [ main ]
    paths:
    - '**.cs'
    - '**.csproj'

env:
  DOTNET_VERSION: '6.0.401' # The .NET SDK version to use

jobs:
  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest
    env:
      Solution_Name: GreenOnions.sln

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    - name: 安装依赖项
      run: dotnet restore

    - name: 执行单元测试
      run: dotnet test

    - name: 为发布构建应用程序
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration 

    # - name: release.zip
    #   run: 7z a -r "D:/a/GreenOnions/GreenOnions/bin/release/eze/release.zip" "./bin/release/*"
    - name: debug.zip
      run: 7z a -r "bin/debug/net6.0-windows/net6.0-windows.zip" "bin/debug/net6.0-windows/*"
    - name: 自动释放
      uses: marvinpinto/action-automatic-releases@v1.2.1
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "exe"
        prerelease: true
        title: "自动构建版本"
        files: |
          !./*/*/*/*/*/*/*/*.dll
          bin/debug/net6.0-windows/net6.0-windows.zip