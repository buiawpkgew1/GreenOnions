name: build

on:
  push:
  pull_request:
    branches: [ main ]
    paths:
    - '**.cs'
    - '**.csproj'

jobs:
  build:

    strategy:
      matrix:
        configuration: [Debug]

    runs-on: windows-latest
    env:
      Solution_Name: GreenOnions.sln

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    - name: 执行单元测试
      run: dotnet test

    # - name: Build
    #   run: dotnet build

    # - name: 为发布构建应用程序1
    #   run: msbuild $env:Solution_Name /t:Restore /p:Configuration=release 

    - name: 为发布构建应用程序
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}
    # - name: release.zip
    #   run: 7z a -r "bin/release/net6.0-windows/release.zip" "/bin/release/*"
    - name: debug.zip
      run: 7z a -r "bin/debug/net6.0-windows/debug.zip" "bin/debug/net6.0-windows/*"
    - name: 自动释放
      uses: marvinpinto/action-automatic-releases@v1.2.1
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "exe"
        prerelease: true
        title: "自动构建版本"
        files: |
          !./*/*/*/*/*/*/*/*.dll
          bin/debug/net6.0-windows/net6.0-windows.zip
          bin/release/*/release.zip